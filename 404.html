<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venatriks</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script redirects all 404s to index.html while preserving the URL
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Store the original path in sessionStorage
    sessionStorage.setItem('redirect', path + search + hash);
    
    // Redirect to the root
    window.location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
